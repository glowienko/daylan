<div class="container">
    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 home-content">
            <div class="jumbotron text-center">
                <h1>Goals</h1>
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 home-content">
            <button type="button" class="btn btn-primary" ng-click="addGoal()">Add goal</button>
            <div class="subpage-content-div" ng-show="isAnyGoals()">
                <h2>Current goals:</h2>
                <hr>
                <div ng-repeat="goal in goals" ng-hide="goal.achived">
                    <h4>{{goal.body}}
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 0.25em; width: {{goal.progress}}%;">
                                <div ng-show="goal.progress > 0"> {{goal.progress | number:2}} %</div>
                            </div>
                        </div>
                        <button ng-show="isUserGoal(goal)" type="button" class="btn btn-danger" ng-click="deleteGoal(goal)">Delete me</button>
                </div>
            </div>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 home-content">
        </div>
        <div class="col-xs-1 col-xs-1 col-xs-1 col-xs-1">
        </div>
    </div>
</div>
