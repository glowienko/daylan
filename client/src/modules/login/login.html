<div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <div class="jumbotron text-center">
            <h3>Log in and start planning with DayLan!</h3>
            <br><br>
            <form class="form-horizontal">
                <div class="form-group row">
                    <label for="login" class="control-label col-sm-2">Login:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="user.username" placeholder="Your login" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 control-label control-label">Password:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" ng-model="user.password" placeholder="Your password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-5">
                        <button type="submit" class="btn btn-primary" ng-click="logIn(user)" ng-disabled="!isFormValid()">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-xs-1 col-xs-1 col-xs-1 col-xs-1">
    </div>


</div>
